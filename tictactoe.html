<html>
  <head>
	<title>Tic Tac Toe Program</title>
  	<script src="tictactoe.js"></script>
 	<link rel="stylesheet" type="text/css" href="tictactoe.css">
  </head>
  <body>
  <h1>Tic Tac Toe</h1> 
  <form>
  <table border="1">
    <tr align="center">
      	<td width="200" tdId="tdId1">
		<p id="pId1"><button onclick="xo('pId1');"/></p>
      	</td>
      	<td width="200" tdId="tdId2">
		<p id="pId2"><button onclick="xo('pId2');"/></p>
      	</td>
      	<td width="200" tdId="tdId3">
		<p id="pId3"><button onclick="xo('pId3');"/></p>
	</td>
    </tr>
    <tr align="center">
      	<td width="200" tdId="tdId4">
		<p id="pId4"><button onclick="xo('pId4');"/></p>
	</td>
      	<td width="200" tdId="tdId5">
		<p id="pId5"><button onclick="xo('pId5');"/></p>

	</td>
      	<td width="200" tdId="tdId6">
		<p id="pId6"><button onclick="xo('pId6');"/></p>
	</td>
    </tr>
    <tr align="center">
      	<td width="200" tdId="tdId7">
		<p id="pId7"><button onclick="xo('pId7');"/></p>
	</td>
      	<td width="200" tdId="tdId8">
		<p id="pId8"><button onclick="xo('pId8');"/></p>
	</td>
      	<td width="200" tdId="tdId9">
		<p id="pId9"><button onclick="xo('pId9');"/></p>
	</td>
    </tr>
  </table>
    
  <button onclick="clear();">Play Again</button>

	<p>
		Your Name: <input type="text" id="yourName" />
	</p>
	
	<p>
		<input type="radio" name="xoro" value="X" onchange="radioOnchange('x')" />X
	<br>
		<input type="radio" name="xoro" value="O" onchange="radioOnchange('o')" />O		
	</p>

  	<p>
		Game Type: 
		<select id="gameType" onchange="gameType1(this)">
		<option value="H vs. C">Human vs. Computer</option>
		<option value="C vs. H">Computer vs. Human</option>
		<option value="H vs. H">Human vs. Human</option>			
		</select>
	</p>
	<p id="pOpponentName">
		Opponent's Name: <input type="text" id="opponentName"/>
	</p>
  </form>


    
  </body>
  
</html>
